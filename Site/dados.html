<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/basePages.css">
    <link rel="icon" type="image" href="imagens/logoSite2.jpg">
    <title>Fate/RRR</title>
</head>
<body>

<label for="minimo" id="textoLabel">Dado Mínimo</label><br>
<input type="number" id="minimo" placeholder="Digite o dado mínimo"><br>

<label for="maximo" id="textoLabel">Dado Máximo</label><br>
<input type="number" id="maximo" placeholder="Digite o dado máximo"><br>

<label for="modificador" id="textoLabel">Modificador</label><br>
<input type="number" id="modificador" placeholder="Digite o modificador"><br>

<button id="botaoRoletar">Roletar dado</button>
<a href="FrontPage.html"><button>Voltar</button></a>

<script>
function rodarDado() {
    let minimo = parseInt(document.getElementById("minimo").value);
    let maximo = parseInt(document.getElementById("maximo").value);
    let modificador = parseFloat(document.getElementById("modificador").value) || 0;
    
    if (isNaN(minimo) || isNaN(maximo) || minimo > maximo) {
        alert("Escuta aqui, seu imbecil, o MÍNIMO deve ser MENOR que o MÁXIMO. ANIMAL.");
        return;
    }
    
    let roletagem = Math.floor(Math.random() * (maximo - minimo + 1)) + minimo;
    let roletagemFinal = roletagem + modificador;

    alert(
        `Parabéns, você tirou: ${roletagem}\n` +
        `Com o modificador: ${modificador >= 0 ? '+' + modificador : modificador}\n` +
        `Olha só, você conseguiu: ${roletagemFinal}`
    );
}

document.getElementById("botaoRoletar").addEventListener("click", rodarDado);
</script>

</body>
</html>
